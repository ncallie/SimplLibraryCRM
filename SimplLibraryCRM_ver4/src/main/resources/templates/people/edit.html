<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.orf">
<head>
    <meta charset="UTF-8">
    <title>Обновить пользователя</title>
</head>
<body>
<h1>Обновить пользователя:</h1>
<form th:method="PATCH" th:action="@{/people/{person_id}(person_id=${person.getPerson_id()})}" th:object="${person}">
    <label for="name"> ФИО: </label>
    <input type="text" style=position:absolute;left:12%; size="50" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
    <br>
    <label for="birth_year"> Год рождения: </label>
    <input type="text" style=position:absolute;left:12%; size="50" th:field="*{birth_year}" id="birth_year"/>
    <div style="color:red" th:if="${#fields.hasErrors('birth_year')}" th:errors="*{birth_year}">birth_year error</div>
    <br>
    <label for="email"> Email: </label>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <input type="email" style=position:absolute;left:12%; size="50" th:field="*{email}" id="email"/>
    <br>
    <label for="phone"> Телефон: </label>
    <input type="text" style=position:absolute;left:12%; size="50" th:field="*{phone}" id="phone"/>
    <div style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">phone error</div>
    <br>
    <input type="submit" style=position:absolute;left:12%;  value="Обновить"/>
</form>
<br>
<hr>
<form method="GET" th:action="@{/people/{person_id}(person_id=${person.getPerson_id()})}">
    <input type="submit" value="Вернутся к пользователю">
</form>
<form method="GET" action="/people">
    <input type="submit" value="Список пользователей">
</form>
<form method="GET" action="/">
    <input type="submit" value="Меню">
</form>
</body>
</html>
