<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Login page</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav" th:if="${role == 'ROLE_ADMIN'}">
                <a class="nav-link active" aria-current="page" th:href="@{/admin/}">Меню</a>
            </div>
            <div class="navbar-nav" th:if="${role == 'ROLE_STAFF'}">
                <a class="nav-link active" aria-current="page" th:href="@{/staff/}">Меню</a>
            </div>

        </div>
        <div class="navbar-nav">
            <form th:action="@{/logout}" th:method="POST">
                <input class="btn btn-outline-success" type="submit" value="Logout"/>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Список книг</h1>
    <ul class="list-group">
        <li class="list-group-item" th:each="book : ${books}">
            <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName()}">book</a>
        </li>
    </ul>
    <br>
    <form method="GET" action="/books/new">
        <input type="submit" class="btn btn-primary" value="Добавить книгу">
    </form>
</div>

</body>
</html>
