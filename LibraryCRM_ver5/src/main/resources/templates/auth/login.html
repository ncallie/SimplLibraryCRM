<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login page</title>
</head>
<body>
<h1>Страница аунтефикации</h1>
<form name="f" method="post" action="/process_login">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <label for="username">Введите имя пользователя:</label>
  <input type="text" style=position:absolute;left:18%; size="25" name="username" id="username"/>
  <br/>
  <label for="password">Введите пароль:</label>
  <input type="password" style=position:absolute;left:18%; size="25" name="password" id="password"/>
  <br/>
  <input type="submit" value="Login"/>
  <div th:if="${param.error}" style="color: red">
    Неправильное имя или пароль
  </div>
</form>
</body>
</html>
