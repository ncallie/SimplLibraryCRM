<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Login page</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<H1>Список пользователей</H1>
<div th:each="person : ${people}" >
  <ul>
    <th:block th:if="${person.getRole == 'ROLE_USER'}">
    <li>

      <p>Login: <a th:href="@{/staff/show/{id}(id=${person.getId()})}" th:text="${person.getUsername()}">hello</a>
        <br/>
        <br/>
        <th:block th:if="${person.getPersonInfo()}">
          ФИО: <span th:text="${person.getPersonInfo().getFullName()}">Не задано</span>
          </th:block>
        <th:block th:unless="${person.getPersonInfo()}">
          <span style="color: red">Данные о пользователе не заполнены</span>
        </th:block>
      </p>
    </li>
    </th:block>
  </ul>
</div>
<form method="GET" th:action="@{/staff/}">
  <input type="submit" value="Меню">
</form>
</body>
</html>
