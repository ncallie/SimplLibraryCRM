<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.orf">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
</head>
<body>
<h1>Добавить пользователя:</h1>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">ФИО:</label>
    <input type="text" style=position:absolute;left:12%; size="50" th:field="*{name}" id="name"/>
    <br>
    <label for="birth_year">Год рождения:</label>
    <input type="text" style=position:absolute;left:12%; size="50" th:field="*{birth_year}" id="birth_year"/>
    <br>
    <label for="email">Email:</label>
    <input type="email" style=position:absolute;left:12%; size="50" th:field="*{email}" id="email"/>
    <br>
    <label for="phone">Телефон:</label>
    <input type="text" style=position:absolute;left:12%; size="50" th:field="*{phone}" id="phone"/>
    <hr>
    <input type="submit" style=position:absolute;left:15%; size="50" value="Добавить пользователя"/>
</form>
<form method="GET" action="/people">
    <input type="submit" value="Список пользователей">
</form>
<form method="GET" action="/">
    <input type="submit" value="Меню">
</form>

</body>
</html>
