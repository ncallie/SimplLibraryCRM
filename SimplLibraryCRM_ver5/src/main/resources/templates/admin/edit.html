<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Изменение сведений:</h1>
<div style="color:red" th:if="${wrong}" th:text="${wrong}">Global error</div>
<form th:method="PATCH" th:action="@{/admin/update/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="username">Username:</label>
    <input type="text" style=position:absolute;left:12%; size="50" th:field="*{username}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</div>
    <br>
    <input type="hidden" th:field="${person.personInfo}"/>
    <label for="fullName">ФИО:</label>
    <input type="text" style=position:absolute;left:12%; size="50" th:field="${person.personInfo.fullName}" id="fullName"/>
    <br>
    <label for="birth_year">Год рождения:</label>
    <input type="text" style=position:absolute;left:12%; size="50" th:field="${person.personInfo.birth_year}" id="birth_year"/>
    <br>
    <label for="email">Email:</label>
    <input type="text" style=position:absolute;left:12%; size="50" th:field="${person.personInfo.email}" id="email"/>
    <br>
    <label for="phone">Номер телефона:</label>
    <input type="text" style=position:absolute;left:12%; size="50" th:field="${person.personInfo.phone}" id="phone"/>
    <br>
    <input type="hidden" th:field="*{password}"/>
    <label for="person">Роль: </label>
    <select style=position:absolute;left:12%;  th:field="*{role}" id="person">
        <option th:value="ROLE_USER">Пользователь</option>
        <option th:value="ROLE_STAFF">Библиотекарь</option>
        <option th:value="ROLE_ADMIN">Администратор</option>
    </select>
    <br/>
    <input type="submit" style=position:absolute;  value="Обновить"/>
</form>
<br>
<br>
<form method="GET" action="/admin/">
    <input type="submit" value="Меню">
</form>
</body>
</html>
