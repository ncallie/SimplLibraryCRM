<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Login page</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/">Меню</a>
            </div>
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/books/">Книги</a>
            </div>
        </div>
        <div class="navbar-nav">
            <form  th:action="@{/logout}" th:method="POST">
                <input class="btn btn-outline-success" type="submit" value="Logout"/>
            </form>
        </div>
    </div>
</nav>



<div class="container mt-5">
    <h1>Изменение сведений о книге</h1>
    <form class="row g-3" th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
        <div class="col-9">
            <label for="name" class="form-label">Название</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="col-9">
            <label for="author" class="form-label">Автор</label>
            <input type="text" class="form-control" id="author" th:field="*{author}">
        </div>
        <div class="col-9">
            <label for="year" class="form-label">Год</label>
            <input type="text" class="form-control" id="year" th:field="*{year}">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Обновить</button>
        </div>
    </form>
</div>


</body>
</html>
