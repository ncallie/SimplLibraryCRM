<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.orf">
<head>
    <meta charset="UTF-8">
    <title>Изменение сведений о книге</title>
</head>
<body>
<h1>Изменение сведений о книге:</h1>
<form th:method="PATCH" th:action="@{/books/{book_id}(book_id=${book.getBook_id()})}" th:object="${book}">
    <label for="name">Название:</label>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <input type="text" style=position:absolute;left:12%; size="50" th:field="*{name}" id="name"/>
    <br>
    <label for="author">Автор:</label>
    <input type="text" style=position:absolute;left:12%; size="50" th:field="*{author}" id="author"/>
    <br>
    <label for="year">Год:</label>
    <input type="text" style=position:absolute;left:12%; size="50" th:field="*{year}" id="year"/>
    <br>
    <input type="submit" style=position:absolute;left:12%;  value="Обновить"/>
</form>
<br>
<hr>
<form method="GET" th:action="@{/books/{book_id}(book_id=${book.getBook_id()})}">
    <input type="submit" value="Вернутся к книге">
</form>
<form method="GET" action="/books">
    <input type="submit" value="Список книг">
</form>
<form method="GET" action="/">
    <input type="submit" value="Меню">
</form>
</body>
</html>
