<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Login page</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<h1>Информация о пользователе:</h1>
<ul>
  <li>Username: <span th:text="${person.getUsername()}">username</span></li>
  <th:block th:if="${person_info}">
    <li>ФИО: <span th:text="${person_info.getFullName()}">fullname</span></li>
    <li>Год рождения: <span th:text="${person_info.getBirth_year()}">Birth_year</span></li>
    <li>Email: <span th:text="${person_info.getEmail()}">email</span></li>
    <li>Номер телефона: <span th:text="${person_info.getPhone()}">phone</span></li>
  </th:block>
</ul>
<br/>
<hr>
<h2 th:if="${#lists.isEmpty(books)}">Пользователь не брал книги</h2>
<h2 th:unless="${#lists.isEmpty(books)}">Список книг:</h2>
<div th:each="book : ${books}">
  <ul>
    <li ><p th:text="${book.getName()}">book</p></li>
  </ul>
</div>
<hr>
<form th:action="@{/logout}" th:method="POST">
  <input type="submit" value="Logout"/>
</form>
</body>
</html>
