<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Login page</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<h1>Список книг:</h1>
<div th:each="book : ${books}" >
    <ul>
        <li ><a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName()}">book</a></li>
    </ul>
</div>
<br/>
<hr/>
<form method="GET" action="/books/new">
    <input type="submit" value="Добавить книгу">
</form>
<th:block th:if="${role == 'ROLE_ADMIN'}">
    <form method="GET" th:action="@{/admin/}">
        <input type="submit" value="Меню">
    </form>
</th:block>
<th:block th:if="${role == 'ROLE_STAFF'}">
    <form method="GET" th:action="@{/staff/}">
        <input type="submit" value="Меню">
    </form>
</th:block>
</body>
</html>
