<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.orf">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Добавить новую книгу:</h1>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Название:</label>
    <input type="text" style=position:absolute;left:12%; size="50" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
    <br>
    <label for="author">Автор:</label>
    <input type="text" style=position:absolute;left:12%; size="50" th:field="*{author}" id="author"/>
    <br>
    <label for="year">Год:</label>
    <input type="text" style=position:absolute;left:12%; size="50" th:field="*{year}" id="year"/>
    <hr>
    <input type="submit" style=position:absolute;left:12%; size="50" value="Добавить книгу"/>
</form>
<form method="GET" action="/books">
    <input type="submit" value="Список книг">
</form>
<form method="GET" action="/">
    <input type="submit" value="Меню">
</form>
</body>
</html>
