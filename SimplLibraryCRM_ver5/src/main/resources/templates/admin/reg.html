<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Login page</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/admin/">Меню</a>
            </div>
        </div>
        <div class="navbar-nav">
            <form  th:action="@{/logout}" th:method="POST">
                <input class="btn btn-outline-success" type="submit" value="Logout"/>
            </form>
        </div>
    </div>
</nav>


<div class="container mt-5">
    <h1>Регистрация нового аккаунта</h1>
    <form class="row g-3" th:method="POST" th:action="@{/admin/reg}" th:object="${person}">
        <div class="col-9">
            <label for="username" class="form-label">Login</label>
            <input type="text" class="form-control" id="username" th:field="*{username}">
            <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</div>
        </div>
        <div class="col-9">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
        </div>
        <div class="col-md-4">
            <label for="person" class="form-label">Роль</label>
            <select class="form-select" th:field="*{role}" id="person">
                <option th:value="ROLE_USER">Пользователь</option>
                <option th:value="ROLE_STAFF">Библиотекарь</option>
                <option th:value="ROLE_ADMIN">Администратор</option>
            </select>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Зарегистрировать</button>
        </div>
    </form>
</div>

</body>
</html>
