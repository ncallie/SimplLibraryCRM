<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Login page</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<h1>Изменение сведений:</h1>
<form th:method="PATCH" th:action="@{/staff/update/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="username">Username:</label>
    <input type="text" style=position:absolute;left:12%; size="50" th:field="*{username}" id="username"/>
    <br>
<!--    <input type="hidden" th:field="${person.personInfo}"/>-->
    <label for="fullName">ФИО:</label>
    <input type="text" style=position:absolute;left:12%; size="50" th:field="${person.personInfo.fullName}" id="fullName"/>
    <br>
    <label for="birth_year">Год рождения:</label>
    <input type="text" style=position:absolute;left:12%; size="50" th:field="${person.personInfo.birth_year}" id="birth_year"/>
    <br>
    <label for="email">Email:</label>
    <input type="text" style=position:absolute;left:12%; size="50" th:field="${person.personInfo.email}" id="email"/>
    <br>
    <label for="phone">Номер телефона:</label>
    <input type="text" style=position:absolute;left:12%; size="50" th:field="${person.personInfo.phone}" id="phone"/>
    <br>
    <input type="hidden" th:field="*{password}"/>
    <input type="hidden" th:field="*{role}"/>
    <br/>
    <input type="submit" style=position:absolute;  value="Обновить"/>
</form>
<form method="GET" th:action="@{/staff/}">
    <input type="submit" value="Меню">
</form>
</body>
</html>
